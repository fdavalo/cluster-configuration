kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: read-secret
rules:
  - verbs:
      - get
      - list
    apiGroups:
      - ''
    resources:
      - *
  - verbs:
      - get
      - list
    apiGroups:
      - 'networking.k8s.io'
    resources:
      - *
