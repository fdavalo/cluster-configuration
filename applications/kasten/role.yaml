kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: patch-volumesnapshotclasses
rules:  
  - verbs:
      - patch
    apiGroups:
      - 'snapshot.storage.k8s.io'
    resources:
      - volumesnapshotclasses
