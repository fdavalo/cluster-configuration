apiVersion: v1
kind: Namespace
metadata:
  name: {{ .Values.name }}
---  
kind: ConfigMap
apiVersion: v1
metadata:
  name: data-cm
  namespace: {{ .Values.name }}
data:
  install-config.yaml: |
    apiVersion: v1
    metadata:
      name: {{ .Values.name }}
    baseDomain: redhat.hpecic.net
    controlPlane:
      hyperthreading: Enabled
      name: master
      replicas: 3
      platform:
        vsphere:
          cpus:  4
          coresPerSocket:  2
          memoryMB:  16384
          osDisk:
            diskSizeGB: 120
    compute:
    - hyperthreading: Enabled
      name: 'worker'
      replicas: {{ .Values.workers }}
      platform:
        vsphere:
          cpus:  4
          coresPerSocket:  2
          memoryMB:  16384
          osDisk:
            diskSizeGB: 120
    platform:
      vsphere:
        vCenter: hitvcenter.hybridit.hpecic.net
        username: "@username@"
        password: "@password@"
        datacenter: HIT_RedHat
        defaultDatastore: VV.HIT-RedHat
        cluster: HIT_RedHat
        apiVIP: {{ .Values.api }}
        ingressVIP: {{ .Values.ingress }}
        network: 'Openshift'
    pullSecret: '@pullSecret@'
    sshKey: |-
      @sshKey@
    imageContentSources:
  pull-secret.yaml: |
    apiVersion: v1
    kind: Secret
    metadata:
      name:  {{ .Values.name }}-pull-secret
      namespace: {{ .Values.name }}
    data:
      .dockerconfigjson: @pullSecret-b64@
  install-config-secret.yaml: |
    apiVersion: v1
    kind: Secret
    metadata:
      name:  {{ .Values.name }}-install-config
      namespace:  {{ .Values.name }}
    type: Opaque
    data:
      install-config.yaml: @install-config-b64@
  ssh-private-key.yaml: |
    apiVersion: v1
    kind: Secret
    metadata:
      name:  {{ .Values.name }}-ssh-private-key
      namespace:  {{ .Values.name }}
    data:
      ssh-privatekey: @ssh-privatekey-b64@
    type: Opaque
  vsphere-creds.yaml: |
    apiVersion: v1
    kind: Secret
    type: Opaque
    metadata:
      name:  {{ .Values.name }}-vsphere-creds
      namespace:  {{ .Values.name }}
    stringData:
      username: @username@
      password: @password@
  vsphere-certs.yaml: |
    apiVersion: v1
    kind: Secret
    type: Opaque
    metadata:
      name:  {{ .Values.name }}-vsphere-certs
      namespace:  {{ .Values.name }}
    data:
      .cacert: @cacertificate-b64@
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: generates
  namespace: {{ .Values.name }}
rules:
  - verbs:
      - get
      - update
      - create
    apiGroups:
      - ''
    resources:
      - secrets
      - configmaps
---      
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: generates
  namespace: {{ .Values.name }}
subjects:
  - kind: ServiceAccount
    name: default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: generates
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: copy-vcenter
  namespace: open-cluster-management
subjects:
  - kind: ServiceAccount
    name: default
    namespace: {{ .Values.name }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: copy-vcenter
