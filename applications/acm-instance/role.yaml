kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: managedclustersets
rules:
  - verbs:
      - create
    apiGroups:
      - cluster.open-cluster-management.io
    resources:
      - managedclustersets
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: view-baremetal-assets
  namespace: open-cluster-management
rules:
  - verbs:
      - get
      - watch
      - list
    apiGroups:
      - inventory.open-cluster-management.io
    resources:
      - baremetalassets
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: view-cluster-credentials
  namespace: local-cluster
rules:
  - verbs:
      - watch
      - list
    apiGroups:
      - ''
    resources:
      - secrets
  - verbs:
      - get
    apiGroups:
      - ''
    resources:
      - secrets      
    resourceNames:
      - vcenter            
