apiVersion: oadp.openshift.io/v1alpha1
kind: DataProtectionApplication
metadata:
  name: velero
  namespace: openshift-oadp
spec:
  backupLocations:
    - name: local
      velero:
        config:
          insecureSkipTLSVerify: 'true'
          profile: nooba
          region: us-east-1
          s3ForcePathStyle: 'true'
          s3Url: 'https://s3.openshift-storage.svc:443'
        credential:
          key: cloud
          name: cloud-credentials
        default: true
        objectStorage:
          bucket: oadp-s3-backup-bucket-nooba
          prefix: local
        provider: aws
    - name: bm3
      velero:
        config:
          insecureSkipTLSVerify: 'false'
          profile: nooba
          region: us-east-1
          s3ForcePathStyle: 'true'
          s3Url: 'https://s3-openshift-storage.apps.bm3.redhat.hpecic.net'
        credential:
          key: cloud
          name: cloud-credentials-bm3
        default: true
        objectStorage:
          bucket: oadp-s3-backup-bucket-nooba
          prefix: bm3
          caCert: 
        provider: aws
    - name: bm2
      velero:
        config:
          insecureSkipTLSVerify: 'false'
          profile: nooba
          region: us-east-1
          s3ForcePathStyle: 'true'
          s3Url: 'https://s3-openshift-storage.apps.bm2.redhat.hpecic.net'
        credential:
          key: cloud
          name: cloud-credentials-bm2
        default: true
        objectStorage:
          bucket: oadp-s3-backup-bucket-nooba
          prefix: bm2
          caCert: 
        provider: aws
  configuration:
    restic:
      enable: true
    velero:
      defaultPlugins:
        - openshift
        - aws
        - csi
      featureFlags:
        - EnableCSI
  snapshotLocations:
    - velero:
        config:
          profile: nooba
          region: us-east-1
        provider: aws
